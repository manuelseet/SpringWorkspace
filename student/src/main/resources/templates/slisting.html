<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Listing page</title>
	<link rel="stylesheet" type="text/css" media="all" href="../../css/simple.css" th:href="@{/css/simple.css}" />
</head>

<body>
	<h1>CRUD List Demo </h1>
	<br />
	<span th:if="${usession != null}">
		<h2 th:utext="${session.usession.name}"> Hello </h2>
	</span>
	<h2>Add a student</h2>
	<br />
	<p><a th:href="@{/student/load}" th:utext="#{student.add}">Add</a></p>
	<br />
	<table th:unless="${#lists.isEmpty(students)}" border="1 pt">
		<tr>
			<th>ID</th>
			<th>NAME</th>
			<th>NICK</th>
			<th>FEE</th>
			<th>CAP</th>
			<th>TRACK</th>
			<th>ED</th>
			<th>Edit</th>
			<th>Delete</th>
		</tr>
		<tr th:each="student:${students}">
			<td th:text="${student.studentId}">ID</td>
			<td th:text="${student.name}">NAME</td>
			<td th:text="${student.nick}">NICK</td>
			<td th:text="${student.fee}">FEE</td>
			<td th:text="${student.cap}">CAP</td>
			<td th:text="${student.track}">TRACK</td>
			<td th:text="${#dates.format(student.enrolledOn, 'dd/MM/YYYY')}">ED</td> 
			<td><a href="sform.html" th:href="@{/student/editload/}+${student.studentId}"
					th:utext="#{student.edit}">Edit</a></td> >
			<td><a href="sform.html" th:href="@{/student/deletestudent/}+${student.studentId}"
					th:utext="#{student.delete}">Delete</a></td>>
		</tr>
	</table>
</body>

</html>
